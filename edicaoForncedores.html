<!DOCTYPE html>
<html lang="en">
<head style="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


<link rel="stylesheet" href="css/edicaoFornecedor.css">
    <title>Document</title>
</head>
<body >
<script>
  fetch("menu.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("menu").innerHTML = data;
    });
</script>

<div id="menu"></div>

<div class="container  d-flex justify-content-center align-items-center">
  <div class="card shadow" >
    
    <div class="card-header d-flex align-items-center justify-content-center bg-primary text-white text-center">
    
      <h5 class="mb-0">Editar forncedor</h5>
    </div>

    <div class="card-body">
      <form>

    <div class="container">

      <div class="row">

        <div class=" col-md-6  mb-3">
          <label class="form-label">Nome / Razão social</label>
          <input type="text" class="form-control">
        </div>

        <div class="col-md-6  mb-3">
          <label class="form-label">Nome fantasia</label>
          <input type="email" class="form-control">
        </div>

      </div>

      
      <div class="row">

      

        <div class="col-md-6  mb-4">
          <label class="form-label">CNPJ ou CPF</label>
          <input type="password" class="form-control">
        </div>
        <div class="col-md-6  mb-4">
          <label class="form-label">Telefone</label>
          <input type="password" class="form-control">
        </div>

      </div>


      <div class="row">
          <div class=" col-md-6  mb-4">
          <label class="form-label">E-mail</label>
          <input type="password" class="form-control">
        </div>
           <div class=" col-md-6  mb-4">
          <label class="form-label">Cidade</label>
          <input type="password" class="form-control">
        </div>

        </div>


        <div class="row">

       <div class="col-md-6   mb-4">
          <label class="form-label">Estado</label>
          <input type="password" class="form-control">
        </div>
           <div class=" col-md-6  mb-4">
          <label class="form-label">Tipo de produto</label>
          <input type="password" class="form-control">
        </div>
        </div>

        <div class="row">
        <div class="  col-md-6  md-4">
          <label for="genero">Status</label>
        <select class="form-select" aria-label="Default select example">
            <option value="">Seleione</option>
            <option value="masculino">Ativo</option>
            <option value="feminino">Inativo</option>
          </select>

        </div>

        </div>

        <div class="mb-4" id="form-obs" style="margin-top: 5%;">
            <label for="form-label">Observações</label>
            <br>
            <textarea name="message" id="" rows="4" cols="90" placeholder="Mensagem...">
        
            </textarea>
        </div>

        </div>


        <div class=" container  d-flex gap-2" id="buttons">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a href="tabelaFornecedores.html" class="btn btn-outline-secondary">Voltar</a>
        </div>

      </form>
    </div>

  </div>
</div>

    
</body>
</html>
